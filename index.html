    <!-- bs輪播觸控設定 -->
    <script>
        var flagX = 0;
        var flagXM = 0;

        function getFlag() {
            flagX = event.touches[0].pageX;
            flagXM = flagX;
        }

        function setFlag() {
            flagXM = event.touches[0].pageX;
        }

        function change() {
            var range = flagXM - flagX;
            //如果水平滑動距離小於30，就不切換
            if (Math.abs(range) < 30) {
                return false;
            }
            var direction = range < 0 ? 'next' : 'prev';
            $("#recipeCarousel").carousel(direction);
        }
    </script>

    <!-- 頁籤切換 -->
    <script>
        let NavBox = document.querySelectorAll('.nav_box');
        let Part = document.querySelectorAll('.part');
        let Hook = document.querySelector('#hook');

        for (let i = 0; i < NavBox.length; i++) {
            NavBox[i].addEventListener('click', function (e) {
                for (let j = 0; j < NavBox.length; j++) {
                    NavBox[j].classList.remove('active');
                    Part[j].classList.remove('active');
                }
                NavBox[i].classList.add('active');
                Part[i].classList.add('active');

                setTimeout(() => {
                    window.scrollTo({
                        top: Hook.offsetTop,
                        behavior: "smooth"
                    })
                }, 10);
            })
        }
    </script>

    <!-- BackToTop Btn -->
    <script>
        let BackToTop = document.querySelector('.backToTop');
        let AfterFV = document.querySelector('#afterFV');

        window.addEventListener('scroll', function() {
            if (window.scrollY >= AfterFV.offsetTop) {
                BackToTop.style.display = 'block'
            } else {
                BackToTop.style.display = 'none'
            }
        })
        BackToTop.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            })
        })
    </script>
